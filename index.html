<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Charts!</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<div id='myDiv'></div>
</body>

<script>

    var rawData = [['2004', 1000, 400], ['2005', 1170, 460], ['2006', 660, 1120], ['2007', 1030, 540]];

    const xAxis = rawData.map(x => x[0]);
    const sales = rawData.map(s => s[1]);
    const expenses = rawData.map(e => e[2]);

    var trace1 = {
        x: xAxis,
        y: sales,
        name: 'Sales',
        type: 'bar'
    };

    var trace2 = {
        x: xAxis,
        y: expenses,
        name: 'Expenses',
        type: 'bar'
    };

    var data = [trace1, trace2];

    var layout = {barmode: 'group'};

    Plotly.newPlot('myDiv', data, layout);

</script>
</html>
